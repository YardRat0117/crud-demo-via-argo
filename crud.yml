---
# PVC for MinIO
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: argo
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
# MinIO Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: argo
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: quay.io/minio/minio:latest
          args:
            - server
            - /data
            - --console-address
            - ":9001"
          env:
            - name: MINIO_ROOT_USER
              value: "minioadmin"
            - name: MINIO_ROOT_PASSWORD
              value: "thisisfortesting"
          ports:
            - containerPort: 9000
            - containerPort: 9001
          volumeMounts:
            - name: minio-data
              mountPath: /data
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-pvc

---
# MinIO Service
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: argo
spec:
  type: ClusterIP
  selector:
    app: minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
---
# CRUD Workflow
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: echo-demo-task-
  namespace: argo
spec:
  entrypoint: main
  serviceAccountName: argo

  templates:
  - name: main
    steps:
      - - name: run-create
          template: create
      - - name: run-read
          template: read
      - - name: run-update
          template: update
      - - name: run-delete
          template: delete

  - name: create
    container:
      image: amazon/aws-cli:latest
      env:
        - name: AWS_ACCESS_KEY_ID
          value: "minioadmin"
        - name: AWS_SECRET_ACCESS_KEY
          value: "thisisfortesting"
      command: ["sh", "-c"]
      args:
        - |
          FILE="/tmp/himinio.txt"
          BUCKET="testbucket"
          ENDPOINT="http://minio:9000"

          # Build bucket
          aws --endpoint-url $ENDPOINT s3 mb s3://$BUCKET || true

          echo "create success" >> $FILE
          aws --endpoint-url $ENDPOINT s3 cp $FILE s3://$BUCKET/himinio.txt
          cat $FILE

  - name: read
    container:
      image: amazon/aws-cli:latest
      env:
        - name: AWS_ACCESS_KEY_ID
          value: "minioadmin"
        - name: AWS_SECRET_ACCESS_KEY
          value: "thisisfortesting"
      command: ["sh", "-c"]
      args:
        - |
          FILE="/tmp/himinio.txt"
          BUCKET="testbucket"
          ENDPOINT="http://minio:9000"

          aws --endpoint-url $ENDPOINT s3 cp s3://$BUCKET/himinio.txt $FILE || touch $FILE
          echo "read success" >> $FILE
          aws --endpoint-url $ENDPOINT s3 cp $FILE s3://$BUCKET/himinio.txt
          cat $FILE

  - name: update
    container:
      image: amazon/aws-cli:latest
      env:
        - name: AWS_ACCESS_KEY_ID
          value: "minioadmin"
        - name: AWS_SECRET_ACCESS_KEY
          value: "thisisfortesting"
      command: ["sh", "-c"]
      args:
        - |
          FILE="/tmp/himinio.txt"
          BUCKET="testbucket"
          ENDPOINT="http://minio:9000"

          aws --endpoint-url $ENDPOINT s3 cp s3://$BUCKET/himinio.txt $FILE || touch $FILE
          echo "update success" >> $FILE
          aws --endpoint-url $ENDPOINT s3 cp $FILE s3://$BUCKET/himinio.txt
          cat $FILE

  - name: delete
    container:
      image: amazon/aws-cli:latest
      env:
        - name: AWS_ACCESS_KEY_ID
          value: "minioadmin"
        - name: AWS_SECRET_ACCESS_KEY
          value: "thisisfortesting"
      command: ["sh", "-c"]
      args:
        - |
          FILE="/tmp/himinio.txt"
          BUCKET="testbucket"
          ENDPOINT="http://minio:9000"

          aws --endpoint-url $ENDPOINT s3 cp s3://$BUCKET/himinio.txt $FILE || touch $FILE
          echo "delete success" >> $FILE
          aws --endpoint-url $ENDPOINT s3 cp $FILE s3://$BUCKET/himinio.txt
          cat $FILE

